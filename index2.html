<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1 class="card-titulo">Login do Usuário</h1>
    <form action="#" class="card-form-1">
        <label for="email">E-mail</label>
        <input type="email" name="text" id="text" placeholder="Digite seu email" required>
    </form>
    <form action="#" class="card-form-2">

        <input type="password" name="pass" id="pass" placeholder="Digite sua senha" required>
    </form>
    <a href="#" class="card-botao"><button>Continuar</button></a>
    <p class="card-texto">Não tem cadastro?<a href="#"> Cadastra-se </a></p>
