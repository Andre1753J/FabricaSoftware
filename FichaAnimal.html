<div class="link:css"><!DOCTYPE html></div>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha Animal</title>
    <link rel="stylesheet" href="/css/fichaanimal.css">
</head>
<body>
    <div>
        <h1>FICHA ANIMAL</h1>
    </div>
    <div  class="card-form">
        <form action="#">
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="animal" placeholder="Nome do animal" required>

            <label for="raça">Raça</label>
            <input type="text" name="raca" id="raca" placeholder="Raça do animal" required>

            <label for="num">Idade</label>
            <input type="number" name="ida" id="ida" placeholder="Idade do animal" requierd>

            <label for="nome">Mãe</label>
            <input type="text" name="mom" id="mom" placeholder="Mãe do animal">

            <label for="nome">Pai</label>
            <input type="text" name="dad" id="dad" placeholder="Pai do animal">

            <label for="text">Situação</label>
            <input type="text" name="sit" id="sit" placeholder="Situação do animal">
        </form>
    </div>
        <div class="checkbox">
            <fieldset class="sexo">
                <legend>Sexo</legend>
                <input type="checkbox" name="mac" id="macho">
                <label for="box">Macho</label>
                <input type="checkbox" name="fem"id="fem">
                <label for="box">Fêmea</label>
            </fieldset>

            <fieldset class="especie">
                <legend>Espécie</legend>
                <input type="checkbox" name="fel" id="felino">
                <label for="box">Felino</label>
                <input type="checkbox" name="can" id="canino">
                <label for="box">Canino</label>
            </fieldset>

            <fieldset class="porte">
                <legend>Porte do Animal</legend>
                <input type="checkbox" name="peq" id="pequeno">
                <label for="box">Pequeno</label>
                <input type="checkbox" name="med" id="medio">
                <label for="box">Médio</label>
                <input type="checkbox" name="gra" id="grande">
                <label for="box">Grande</label>
            </fieldset>
        
        </div>
    
    <a href="#"><button class="voltar">Voltar</button></a>
    <a href="#"><button class="salvar">Salvar</button></a>
</body>
</html>
